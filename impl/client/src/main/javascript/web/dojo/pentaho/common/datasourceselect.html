<div class="dialog-content" style="width: 370px;">
<table class="pentaho-padding-sm" onkeyup="">
    <tr>
        <td colspan="3">
            <span data-dojo-attach-point="modelSelectDialogComment" class="label"></span>
        </td>
    </tr>
    <tr>
        <td colspan="3">
            <table style="padding:0px; margin:0px; width:100%">
                <tr>
                    <td style="width:100%">
                        <span data-dojo-attach-point="datasourcelistlbl" class="label">Data Sources:</span>
                    </td>
                    <td>
                        <div data-dojo-attach-point="editdatasourceimg" data-dojo-type="pentaho.common.SmallImageButton" title="Edit the selected datasource" baseClass="pentaho-editbutton">
                        </div>
                    </td>
                    <td>
                        <div data-dojo-attach-point="adddatasourceimg" data-dojo-type="pentaho.common.SmallImageButton" title="Add a datasource" baseClass="pentaho-addbutton">
                        </div>
                    </td>
                    <td>
                        <div data-dojo-attach-point="deletedatasourceimg" data-dojo-type="pentaho.common.SmallImageButton" title="Delete the selected datasource" baseClass="pentaho-deletebutton">
                        </div>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td colspan="3">
          <select data-dojo-attach-point="modelList" id="model-list" class="listbox" name="model" size="8" style="width:100%"></select>
        </td>
    </tr>
</table>
</div>
